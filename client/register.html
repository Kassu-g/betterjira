<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md mt-1">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md mt-1">
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full p-2 border border-gray-300 rounded-md mt-1">
        </div>
        <div class="mb-4 text-center">
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Register</button>
        </div>
      </form>
      <div class="text-center">
        <p>Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
